<h1>Node JS HTML logger</h1>
<div id="toaster" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
<center>
  <div class="logoutercss">
  <div class="logcss" id="log">
  <h3 class="h3">Console</h3>
  </div>
</div>
</center>
<script type="text/javascript">

var socket = io.connect(window.location.host);

socket.on('log_message', function (msg) {

  $('#log').append($('<logged>').text(msg + '\n'));
});

function First() {
  socket.emit('FirstFunction');
}
function Second() {
  socket.emit('SecondFunction');
}

</script>
<button onclick="RestartApp()" type="button" class="btn btn-warning">Restart</button>
<button onclick="First()">First Function</button>
<button onclick="Second()">Second Function</button>
